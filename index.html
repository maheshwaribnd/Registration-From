<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        #registration {
            width: 80%;
            margin: auto;
        }
    </style>
</head>

<body>
    <form class="row g-3 needs-validation" id="registration" novalidate>
        <h1 style="text-align: center;" class="display-4">Registration Form</h1>
        <div class="col-md-6">
            <label for="first-name" class="form-label">First name</label>
            <input type="text" class="form-control" id="first-name" onkeyup="submitForm()" value="" required>
            <div class="valid-feedback" id="firstname-valid">
                Looks good!
            </div>
            <div class="invalid-feedback" id="firstname-invalid">
                Please enter a valid firstname
            </div>
        </div>
        <div class="col-md-6">
            <label for="last-name" class="form-label">Last name</label>
            <input type="text" class="form-control" id="last-name" onkeyup="submitForm()" value="" required>
            <div class="valid-feedback" id="lastname-valid">
                Looks good!
            </div>
            <div class="invalid-feedback" id="lastname-invalid">
                Please enter your a lastname
            </div>
        </div>
        <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
                <input type="text" class="form-control" id="email" onkeyup="submitForm()"
                    aria-describedby="inputGroupPrepend" required autocomplete="off">
                <div class="valid-feedback" id="email-valid">
                    Looks good!
                </div>
                <div class="invalid-feedback" id="email-invalid">
                    Please enter a valid email address.
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <label for="number" class="form-label">Mobile Number</label>
            <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">+91</span>
                <input type="number" class="form-control" id="number" onkeyup="submitForm()"
                    aria-describedby="inputGroupPrepend" required autocomplete="off">
                <div class="valid-feedback" id="number-valid">
                    Looks good!
                </div>
                <div class="invalid-feedback" id="number-invalid">
                    Please enter a valid mobile number.
                </div>
            </div>
        </div>
        <div class="col-md-12" style="text-align: center;">
            <label for="gender" class="form-label">Gender</label>
            <div class="col-md-12">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="gender1"
                        onclick="submitForm()" value="option1">
                    <label class="form-check-label" for="gender1">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="gender2"
                        onclick="submitForm()" value="option2">
                    <label class="form-check-label" for="gender2">Female</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="gender3"
                        onclick="submitForm()" value="option3">
                    <label class="form-check-label" for="gender3">Others</label>
                </div>
            </div>
            <div class="invalid-feedback" id="gender-invalid">
                Please select a valid gender.
            </div>
        </div>
        <div class="col-md-5" style="margin: auto; text-align: center;">
            <label for="country" class="form-label">Country</label>
            <select class="form-select" id="country" onchange="submitForm()" required>
                <option selected disabled value="">Choose...</option>
                <option value="India">India</option>
                <option value="USA">USA</option>
            </select>
            <div class="invalid-feedback" id="country-invalid">
                Please select a valid country.
            </div>
        </div>
        <div class="col-12" style="text-align: center;">
            <input type="button" class="btn btn-dark" onclick="submitForm(true)" value="Submit Form">
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
